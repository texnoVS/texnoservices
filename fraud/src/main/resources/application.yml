server:
  port: 8092

spring:
  application:
    name: fraud
  datasource:
    url: jdbc:postgresql://localhost:5432/texnoservices_fraud
    username: postgres
    password: 101971
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: 'true'
  zipkin:
    base-url: http://localhost:9411

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
    fetch-registry: true
    register-with-eureka: true

logging:
  level:
    org:
      springframework:
        web:
          client:
            RestTemplate: INFO